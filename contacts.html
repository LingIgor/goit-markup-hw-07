<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Головна</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>

  <body>
    <header class="hdr">
      <div class="container header-container">
        <a class="logo" href="./index.html" lang="en"
          ><span class="logo-web">Web</span>Studio</a
        >
        <nav class="hdr-nav">
          <ul class="hdr-link-nav">
            <li class="item nav-item">
              <a class="hdr-link" href="./index.html">Студія</a>
            </li>
            <li class="item nav-item">
              <a class="hdr-link" href="./portfolio.html">Портфоліо</a>
            </li>
            <li class="item nav-item">
              <a class="hdr-link current" href="./contacts.html">Контакти</a>
            </li>
          </ul>
        </nav>
        <ul class="hdr-address">
          <li class="item address-item">
            <a class="hdr-nav-mail" href="mailto:info@devstudio.com"
              ><svg class="icon-mail">
                <use href="./images/symbol-defs.svg#icon-mail"></use></svg
              >info@devstudio.com</a
            >
          </li>
          <li class="item address-item">
            <a class="hdr-nav-mail" href="tel:+380961111111"
              ><svg class="icon-phone">
                <use href="./images/symbol-defs.svg#icon-phone"></use></svg
              >+38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>

    <footer class="ftr">
      <div class="container ftr-container">
        <div class="ftr-address-box">
          <a class="ftr-logo" href="./index.html" lang="en"
            ><span class="logo-web">Web</span>Studio</a
          >

          <address>
            <ul class="ftr-nav">
              <li class="item ftr-item">
                <a
                  class="ftr-nav-map"
                  href="https://goo.gl/maps/f6xAqRKvcFHoWggMA"
                  target="_blank"
                  rel="noopener noreferrer"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>

              <li class="item ftr-item">
                <a class="ftr-mail" href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </li>
              <li class="item ftr-item">
                <a class="ftr-mail" href="tel:+380961111111"
                  >+38 096 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>

        <div class="ftr-soc-list">
          <h2 class="connect-title title">приєднуйтесь</h2>
          <ul class="team-soc-list">
            <li class="soc-item">
              <a class="ftr-soc-link" href="#"
                ><svg class="ftr-soc-icon">
                  <use
                    href="./images/symbol-defs.svg#icon-instagram"
                  ></use></svg
              ></a>
            </li>
            <li class="soc-item">
              <a class="ftr-soc-link" href="#"
                ><svg class="ftr-soc-icon">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use></svg
              ></a>
            </li>
            <li class="soc-item">
              <a class="ftr-soc-link" href="#"
                ><svg class="ftr-soc-icon">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use></svg
              ></a>
            </li>
            <li class="soc-item">
              <a class="ftr-soc-link" href="#"
                ><svg class="ftr-soc-icon">
                  <use href="./images/symbol-defs.svg#icon-linkedin"></use></svg
              ></a>
            </li>
          </ul>
        </div>

        <form class="ftr-form">
          <h2 class="ftr-form-title">Підпишіться на розсилку</h2>
          <lable class="ftr-form-field">
            <input
              class="ftr-name-form"
              type="email"
              name="ftr-name-form"
              placeholder="E-mail"
            />
            <button class="ftr-btn-form" type="submit">
              Підписатися
              <svg class="ftr-form-icon" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-send"></use>
              </svg>
            </button>
          </lable>
        </form>
      </div>
    </footer>
  </body>
</html>
